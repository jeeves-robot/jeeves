<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jeeves</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
   
    <div class="container">
      <div class="header">
       <h3 class="text-muted">Jeeves</h3>
      </div>

      <form action="">
        <fieldset class="form-group">
          <label for="exampleInputEmail1">First and Last name</label>
          <input class="form-control" id="userName"
          placeholder="Name">
        </fieldset>
        <fieldset class="form-group">
          <label for="exampleSelect1">Office Location</label>
          <select class="form-control" id="dropdownLocation">
            <option id='room101'>CSE 101</option>
            <option id='room204'>CSE 204</option>
            <option id='room404'>CSE 404</option>
          </select>
        </fieldset>
        
        <fieldset class="form-group">
          <label for="exampleSelect1">Select food option</label>
          <select class="form-control" id="dropdownFood">
            <option id='chineese'>Chineese food</option>
            <option id='sushi'>Sushi</option>
            <option id='thai'>Thai</option>
            <option id='pizza'>Pizza</option>
          </select>
        </fieldset>
      </form>
      <button class="btn btn-primary" id="submitOrder">Submit</button>
    </div>
    
    <center>
    <div id="qrcode"></div>
    </center>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

      <!-- build:js(.) scripts/plugins.js -->
        <script src="bower_components/bootstrap/js/affix.js"></script>
        <script src="bower_components/bootstrap/js/alert.js"></script>
        <script src="bower_components/bootstrap/js/dropdown.js"></script>
        <script src="bower_components/bootstrap/js/tooltip.js"></script>
        <script src="bower_components/bootstrap/js/modal.js"></script>
        <script src="bower_components/bootstrap/js/transition.js"></script>
        <script src="bower_components/bootstrap/js/button.js"></script>
        <script src="bower_components/bootstrap/js/popover.js"></script>
        <script src="bower_components/bootstrap/js/carousel.js"></script>
        <script src="bower_components/bootstrap/js/scrollspy.js"></script>
        <script src="bower_components/bootstrap/js/collapse.js"></script>
        <script src="bower_components/bootstrap/js/tab.js"></script>
        <script
        src="scripts/qcode_decoder/build/qcode-decoder.min.js">
        </script>
        <script src="scripts/qrcode_creator/qrcode.js"></script>

        <script src="scripts/QRcapture.js"></script>
        <script src="scripts/submitOrder.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
